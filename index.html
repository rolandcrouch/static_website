<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
  <style>
    .product img {
      transition: transform 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.1);
    }
    .footer-form img {
      height: 50px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
     <!-- Heading -->
  <div class="container mt-5">
    <h1 class="text-center mb-4"> <img src="nike.jpeg" width="60" height="30"
        style="margin-right: 25px; vertical-align: middle;"
         alt="Company Logo"/>Our Products</h1>
    <div class="row g-4">
      <!-- 10 Products -->
      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="air-max-dn8.jpeg" class="card-img-top img-fluid" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Air Max DN8</h5>
            <p class="card-text">£150.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="air-max-plus-III.jpeg" class="card-img-top img-fluid" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Air Max Plus III</h5>
            <p class="card-text">£130.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="air-zoom-pegasus-41.jpeg" class="card-img-top img-fluid" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Air Zoom Pegasus 41</h5>
            <p class="card-text">£140.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="air-max-alpha-trainer-6.jpeg" class="card-img-top img-fluid" alt="Product 4">
          <div class="card-body">
            <h5 class="card-title">Air Max Alpha Trainer 6</h5>
            <p class="card-text">£130.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="nike-air-max-alpha-trainer-5.jpeg" 
          class="card-img-top img-fluid" alt="Product 5">
          <div class="card-body">
            <h5 class="card-title">Air Max Alpha Trainer 5</h5>
            <p class="card-text">£120.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="nike-air-max-plus-utility.jpeg" 
          class="card-img-top img-fluid" alt="Product 6">
          <div class="card-body">
            <h5 class="card-title">Nike Air Max Plus Utility</h5>
            <p class="card-text">£115.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="nike-air-max-sc.jpeg" 
          class="card-img-top img-fluid" alt="Product 7">
          <div class="card-body">
            <h5 class="card-title">Air Max SC</h5>
            <p class="card-text">£100.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="nike-dunk-low-retro.jpeg" 
          class="card-img-top img-fluid" alt="Product 8">
          <div class="card-body">
            <h5 class="card-title">Nike Dunk Low Retro</h5>
            <p class="card-text">£140.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="nike-P-6000.jpeg" 
          class="card-img-top img-fluid" alt="Product 9">
          <div class="card-body">
            <h5 class="card-title">Nike P6000</h5>
            <p class="card-text">£130.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 product">
        <div class="card h-100 text-center">
          <img src="nike-air-max-1-ess.jpeg" 
          class="card-img-top img-fluid" alt="Product 10">
          <div class="card-body">
            <h5 class="card-title">Air Max 1 ESS</h5>
            <p class="card-text">£160.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

    </div> 
  </div> 

  <footer class="bg-light mt-5 p-4">
    <div class="container footer-form d-flex flex-column 
    flex-md-row align-items-center">
      <img src="nike.jpeg" alt="Company Logo" />
      <form class="row gx-2 gy-2 w-100">
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col-sm-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-sm-3">
          <input type="tel" class="form-control" placeholder="Phone">
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
